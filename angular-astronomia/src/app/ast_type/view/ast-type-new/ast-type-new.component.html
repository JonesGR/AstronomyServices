<form [formGroup]="astTypeForm" (ngSubmit)="onSubmit()">

  <div>
    <label for="name">Name:</label>
    <input id="name" formControlName="name" required>
  </div>

  <div>
    <label for="avgSize">AvgSize:</label>
    <input id="avgSize" formControlName="avgSize" required>
  </div>

  <button type="submit" [disabled]="astTypeForm.invalid">Add AstType</button>
</form>
